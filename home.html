<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Door</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="home">
            <div class="col-sm-5 col-lg-3" id="left-part">
                <div class="row  overflow-auto" id="left-fhalf">
                    <div class="col-12">
                        <div class="row bg-primary text-white p-1 rounded-top">
                            System and Connection Status
                        </div>
                        <div class="row p-2">
                            <p class="h6">Status:&nbsp;</p>
                            <p class="h6 text-danger">Disconnected</p>
                        </div>
                        <div class="row p-2">
                            <p class="h6">Date:&nbsp;</p>
                            <p class="h6 text-success" id="date"></p>
                        </div>
                        <div class="row p-2">
                            <p class="h6">Time:&nbsp;</p>
                            <p class="h6 text-success" id="time"></p>
                        </div>
                    </div>
                </div>
                <div class="row border-top" id="left-shalf">
                    <div class="col-12 ">
                        <div class="row bg-primary text-white p-1 rounded-top">
                            Manual Controls
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12 text-center my-1">
                                    <label class="h5" for="">Camera On:&nbsp;</label>
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="px-5 col-12 text-center my-2">
                                    <button class=" mx-auto col btn btn-success">
                                        Open Door
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-7 col-lg-9" id="right-part">
                <div class="row rounded  border rounded-bottom  bg-primary text-white" id="right-fhalf">
                    <div class="col-12 ">
                        <div class="row bg-primary text-white p-1 rounded-top">Video Stream</div>
                    </div>
                </div>
                <div class="row border rounded" id="right-shalf">
                    <div class="col-sm-6 border rounded bg-dark" id="right-bottom-left">
                        <div class="row">
                            <div class="col-12 ">
                                <div class="row bg-primary text-white p-1 rounded-top">Display Message</div>
                            </div>
                        </div>
                        <div class="row px-2 text-white" id="terminal-display">
                            Nothing To Show_
                        </div>
                        <div class="row col-12 rounded p-1" id="command-input">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" placeholder="Type a command to send"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-success" type="button">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 border rounded" id="right-map">
                        <div class="row">
                            <div class="col-8">
                                <div class="row bg-primary text-white p-1 rounded-top">Snap Shot:</div>
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-success">Capture</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
